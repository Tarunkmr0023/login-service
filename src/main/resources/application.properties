spring.application.name=LoginService
server.servlet.context-path=/api/v1/login
server.port=8081
auth.token=<SERVICE_AUTH_TOKEN>
jwt.secret=<SECRET_TOKEN>
jwt.expiration=3600000
jwt.refreshExpiration=86400000

#DB Configs
spring.datasource.url=jdbc:mysql://localhost:3306/login_service
spring.datasource.username=mysql-username
spring.datasource.password=mysql-password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true




